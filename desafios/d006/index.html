<h1>Tags em HTML</h1>
<p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso.</p>

    <li title="Use a tag &lt;h1&gt; ao &lt;h6&gt;"><ins>Títulos</ins></li>
    <li title="Use a tag &lt;img&gt;"><ins>Imagens</ins></li>
    <li title="Use a tag &lt;abbr&gt;"><ins>Abreviações</ins></li>
    <li title="Use a tag &lt;code&gt;"><ins>Código-fonte</ins></li>
    <li title="Use a tag &lt;ol&gt;"><ins>Listas numeradas</ins></li>
    <li title="Use a tag &lt;li&gt;"><ins>Listas com demarcações</ins></li>

</ul>
