<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
      <h1>Imagens dinâmicas</h1>
      <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenteb ou diminua o tamanho do seu navegador</p>
      <picture>
        <source media="(max-width:700px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
      </picture>
      <h1>Reproduzindo áudio</h1>
      <p>Vamos aprender a reproduzir audios em HTML5</p>
      <audio src="midia/city-lights.mp3" controls autoplay></audio>
    
</body>
</html>
