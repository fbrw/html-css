<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'lodon';
            src: url('fonts/Olondon_.otf') format('opentype'), url('fonts/OldLondon.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
            Tipos de format()
            -opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            -truetype-aat (Apple Advand Typography)
            -svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
         h1{
            font-family: 'lodon', Times, sans-serif;
            font-size: 3em;
            font-weight: normal;
         }
    </style>
</head>
<body>
    <h1>Salve</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam unde, est vero eius quam assumenda provident obcaecati vitae perferendis? Nesciunt illum voluptatibus non quae quis quasi aut impedit! Tempora, quis.</p>
    
</body>
</html>
